<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>CRM — Hand&Bean</title>
    <link rel="stylesheet" href="assets/styles.css" />
</head>
<body>
<div id="header-placeholder"></div>

<main class="container">
    <h2>CRM Панель</h2>
    <table class="crm-table">
        <thead>
        <tr><th>Пользователь</th><th>Товар</th><th>Статус</th></tr>
        </thead>
        <tbody id="crm-table-body"></tbody>
    </table>
</main>

<div id="footer-placeholder"></div>

<script src="scripts/api.js"></script>
<script src="scripts/admin-crm.js"></script>
<script>
    fetch('components/header.html').then(res => res.text()).then(html => {
        document.getElementById('header-placeholder').innerHTML = html;
    });
    fetch('components/footer.html').then(res => res.text()).then(html => {
        document.getElementById('footer-placeholder').innerHTML = html;
    });
</script>
</body>
</html>
